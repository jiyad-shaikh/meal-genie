<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-71JWJ7DBKD"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-71JWJ7DBKD');
</script>

<body>
    <button id="theme-toggle" title="Toggle Theme">
        &#x1f31c;
    </button>
    <nav class="navbar">
        <div class="navbar-container">
            <button id="hamburger-menu" title="Toggle Menu">
                <i class="fas fa-bars"></i>
            </button>
            <span class="navbar-brand">Meal Genie ☘️</span>

            <ul class="navbar-menu">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('get_plan') }}">Get Your Plan</a></li>
                <li><a href="{{ url_for('pricing') }}">Pricing</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('faq') }}">FAQ</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <h1>Contact Us</h1>
        <p>Questions or collabs? Reach us:</p>
    </header>

    <section>
        <form class="contact-form" action="https://formsubmit.co/your.actual.email@example.com" method="POST">
            <h3>Send Us a Message</h3>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="Name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="Email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="Message" placeholder="Type your message here..." rows="5"
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="{{ url_for('faq') }}">FAQ</a>
                <a href="{{ url_for('contact') }}">Contact Us</a>
                <a href="{{ url_for('about') }}">About Us</a>
                <a href="{{ url_for('pricing') }}">Pricing</a>
            </div>
            <div class="footer-legal">
                <p>&copy; 2024 Meal Genie. All rights reserved.</p>
                <a href="{{ url_for('privacy_policy') }}">Privacy Policy</a>
                <a href="{{ url_for('terms_of_service') }}">Terms of Service</a>
            </div>
            <div class="footer-social">
                <a href="https://instagram.com/mealgenie_official"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script>
        const toggleBtn = document.getElementById("theme-toggle");
        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
            localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        });

        // Load theme on page load
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
            }
        });

        // Mobile menu toggle
        const hamburgerMenu = document.getElementById("hamburger-menu");
        const navbarMenu = document.querySelector(".navbar-menu");
        hamburgerMenu.addEventListener("click", () => {
            navbarMenu.classList.toggle("active");
        });
    </script>
</body>

</html>
